<div class="row">
  <div class="col-sm-12">
    <p class="text-uppercase mb-3 fw-600">Relatório Mensal</p>
  </div>
</div>


<div class="card">
  <form (ngSubmit)="onSubmit()">
    <div class="form-inline">
      <div style="width: 1%;"></div>

      <div class="form-group col-sm-4">
        <label for=" exampleSelect1" class="col-form-label">Cliente</label>
      </div>

      <div class="form-group col-sm-2">
        <label for="example-date-input" class="col-form-label">Data Início</label>
      </div>

      <div class="form-group col-sm-2">
        <label for="example-date-input" class="col-form-label">Data Fim</label>
      </div>
    </div>

    <div class="form-inline">
      <div style="width: 1%;"></div>

      <div class="form-group col-sm-4">
        <select class="form-control form-control-sm" style="width: 100%;" [(ngModel)]="idCliente" name="idCliente" >
          <option value="">Selecione</option>
          <option *ngFor="let c of clientes" value="{{c.id}}">{{c.nome}}</option>
        </select>
      </div>

      <div class="form-group col-sm-2">
        <input class="form-control form-control-sm" type="date" value="" id="dtIni" style="width: 100%;"
          [(ngModel)]="dtIni" name="dtIni">
      </div>

      <div class="form-group col-sm-2">
        <input class="form-control form-control-sm" type="date" value="" id="dtFim" style="width: 100%;"
        [(ngModel)]="dtFim" name="dtFim">
      </div>

      <div class="form-group col-sm-3 justify-content-left">
        <button type="submit" class="btn btn-primary" style="width: 30%;">Gerar</button>
      </div>
    </div>

    <br />
  </form>
</div>


<p class="text-uppercase mb-3 fw-600">Dados do Cliente</p>

<div class="card">
  <br />
  <form>
    <div class="form-row">
      <div class="form-group col-sm-1"></div>

      <div class="form-group col-md-3">
        <label for="inputCustCNPJ">CNPJ do Cliente</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputCustCNPJ" placeholder=""
          value="{{cliente.cnpj}}" readonly>
      </div>

      <div class="form-group col-md-7">
        <label for="inputCustName">Nome</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputCustName" placeholder=""
          value="{{cliente.nome}}" readonly>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-1"></div>

      <div class="form-group col-md-10">
        <label for="inputCustAddress">Endereço</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputCustAddress" placeholder="">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-1"></div>

      <div class="form-group col-md-5">
        <label for="inpuCustNeighborhood">Bairro</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inpuCustNeighborhood" placeholder="">
      </div>

      <div class="form-group col-md-5">
        <label for="inputCustCity">Cidade</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputCustCity" placeholder="">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-1"></div>

      <div class="form-group col-md-5">
        <label for="inputResponsable">Responsável</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputResponsable" placeholder="">
      </div>

      <div class="form-group col-md-5 " >
        <label for="inputCustEmail">Email</label>
        <input mdbInput type="text" class="form-control form-control-sm" id="inputCustEmail" placeholder=""
          value="{{cliente.email}}" readonly>
      </div>

    </div>

  </form>

  <br />
</div>



<ngb-accordion #acc="ngbAccordion" [closeOthers]="false" activeIds="ngb-panel-0">

  <ngb-panel title="Quadro de Impressões - Resumo">
    <ng-template ngbPanelContent>
      <div class="card">
        <br />
        <div class="form-row">
          <div class="form-group col-sm-1"></div>

          <div class="form-group col-md-3">
            <label for="inputFranquia">Qtd. Franquia</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputFranquia" placeholder="">
          </div>

          <div class="form-group col-md-3">
            <label for="inputQtdExcedente">Qtd. Excedente</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputQtdExcedente" placeholder="">
          </div>

          <div class="form-group col-md-3">
            <label for="inputTotal">Qtd. Total</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputTotal" placeholder="">
          </div>

        </div>

        <div class="form-row">
          <div class="form-group col-sm-1"></div>

          <div class="form-group col-md-3">
            <label for="inputVlrFranquia">Valor Franquia</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputVlrFranquia" placeholder="">
          </div>

          <div class="form-group col-md-3">
            <label for="inputVlrExcedente">Valor Excedente</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputVlrExcedente" placeholder="">
          </div>

          <div class="form-group col-md-3">
            <label for="inputVlrTotal">Valor Total</label>
            <input mdbInput type="text" class="form-control form-control-sm" id="inputVlrTotal" placeholder="">
          </div>

        </div>

        <br />
      </div>
    </ng-template>
  </ngb-panel>

  <ngb-panel title="Lista de Impressoras">
    <ng-template ngbPanelContent>
      <app-impressoras></app-impressoras>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
